<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Branca - App Fotos</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/webfonts.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
	<link href="css/media_querys.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/SessionClass.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/photo-services.js"></script>
    <script src="js/db-services.js"></script>
	<script src="js/validation-services.js"></script>
	<script src="js/popup-services.js"></script>
	<script src="js/sync-services.js"></script>
	<script src="js/date.js"></script>
 
  </head>
  
  <body ng-app="branca_appfotos">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

	<!-- Popup -->
	<div class="modal fade bs-example-modal-sm" id="basicPopup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
			<div class="modal-body">
				<img src="img/savePhotoMessage.png" class="img-responsive message savePhoto" style="display:none;">
				<img src="img/connectionMessage.png" class="img-responsive message errorConnection" style="display:none;">
				<img src="img/syncSuccessMessage.png" class="img-responsive message syncSuccess" style="display:none;">
				<img src="img/formErrorMessage.png" class="img-responsive message formError">
			 	<div class="actions bottomButton">
					<a href="#" class="acceptButton" ng-click="savePersonList($event)" style="display: none;"><img src="img/acceptPopupButton.png" class="img-responsive"></a>
					<a href="#" class="cancelButton" style="display: none;" data-dismiss="modal"><img src="img/cancelPopupButton.png" class="img-responsive"></a>
					<a href="#" class="finalizeButton" style="display: none;" data-dismiss="modal"><img src="img/finalizePopupButton.png" class="img-responsive"></a>
					<a href="#" class="acceptDismissButton" data-dismiss="modal"><img src="img/acceptPopupButton.png" class="img-responsive"></a>
				</div>
			</div>
	    </div>
	  </div>
	</div>
  </body>
</html>
