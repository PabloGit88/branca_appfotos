<ion-view view-title="Nueva sesión" class="session">
<ion-content>
	<form action="#" method="get" class="form-horizontal">
		<div class="operatorData">
			<h3 class="title"><img src="img/datos_del_operario.png" class="img-responsive"></h3>
			<div class="form-group">
		  		<label for="session_operator_firstname" class="col-xs-3 control-label">Nombre</label>
		    	<div class="col-xs-9">
		    		<input type="text" class="form-control"  id="session_operator_firstname" name="session[operator_firstname]" ng-model="session.operatorFirstName" maxlength="30">
				</div>
			</div>
			<div class="form-group">
		   		<label for="session_operator_lastname" class="col-xs-3 control-label">Apellido</label>
		   		<div class="col-xs-9">
		   			<input type="text" class="form-control"   id="session_operator_lastname" name="session[operator_lastname]" ng-model="session.operatorLastName" maxlength="30">
		   		</div>
			</div>
		</div>
		<div class="sessionData">
			<h3 class="title"><img src="img/datos_de_sesion.png" class="img-responsive"></h3>
			<div class="form-group">
			 	<label for="session_place" class="col-xs-3 control-label">Lugar</label>
			    <div class="col-xs-9">
			    	<input type="text" class="form-control" id="session_place" name="session[place]" ng-model="session.place" maxlength="30">
			    </div>
			</div>
			<div class="form-group">
			   	<label for="session_state" class="col-xs-3 control-label">Provincia</label>
			   	<div class="col-xs-9">
                    <div class="select">
                    <select class="form-control" id="session_state" name="session[state]" ng-model="session.state">
                        <option value="1">Buenos Aires</option>
                        <option value="2">Capital Federal</option>
                        <option value="3">Catamarca</option>
                        <option value="4">Chaco</option>
                        <option value="5">Chubut</option>
                        <option value="6">Córdoba</option>
                        <option value="7">Corrientes</option>
                        <option value="8">Entre Ríos</option>
                        <option value="9">Formosa</option>
                        <option value="10">Jujuy</option>
                        <option value="11">La Pampa</option>
                        <option value="12">La Rioja</option>
                        <option value="13">Mendoza</option>
                        <option value="14">Misiones</option>
                        <option value="15">Neuquén</option>
                        <option value="16">Río Negro</option>
                        <option value="17">Salta</option>
                        <option value="18">San Juan</option>
                        <option value="19">San Luis</option>
                        <option value="20">Santa Cruz</option>
                        <option value="21">Santa Fé</option>
                        <option value="22">Santiago del Este</option>
                        <option value="23">Tierra del Fuego</option>
                        <option value="24">Tucumán</option>
                    </select>
                    </div>
			   	</div>
			</div>
			<div class="form-group">
			   	<label for="session_city" class="col-xs-3 control-label">Ciudad</label>
			   	<div class="col-xs-9">
			   		<input type="text" class="form-control" id="session_city" name="session[city]" ng-model="session.city" maxlength="30">
			   	</div>
			</div>
			<div class="form-group">
			   	<label class="col-xs-3 control-label">Fecha</label>
			   	<div class="col-xs-9 date">
				   	<div class="col-xs-4">
			   			<input type="text" class="form-control" id="session_date"  ng-model="session.day" maxlength="2" placeholder="DD" >
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control" name="session[date][month]"  ng-model="session.month" maxlength="2" placeholder="MM">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control" name="session[date][year]" ng-model="session.year" maxlength="4"  placeholder="AAAA" >
					</div>
			   	</div>
			</div>
		</div>
	</form>
</ion-content>
<div class="row actions bottomButton">
	<div class="col-xs-12 centerContent">
		<a href="#" ng-click="saveSession($event);" nav-direction="forward" class="bottomButton"><img src="img/nextButton.png" class="img-responsive"></a>
	</div>
</div>
</ion-view>
