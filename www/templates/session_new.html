	<form action="#" method="get" class="form-horizontal">
		<div class="operatorData">
			<h3><img src="img/datos_del_operario.png" class="img-responsive"></h3>
			<div class="form-group">
		  		<label for="session_operator_firstname" class="col-xs-3 control-label">Nombre</label>

		    		<input type="text" class="form-control" id="session_operator_firstname" name="session[operator_firstname]">

			</div>
			<div class="form-group">
		   		<label for="session_operator_lastname" class="col-xs-3 control-label">Apellido</label>

		   			<input type="text" class="form-control" id="session_operator_lastname" name="session[operator_lastname]">
		   		</div>
			</div>
		</div>
		<div class="sessionData">
			<h3><img src="img/datos_de_sesion.png" class="img-responsive"></h3>
			<div class="form-group">
			 	<label for="session_place" class="col-xs-3 control-label">Lugar</label>
			    <div class="col-xs-9">
			    	<input type="text" class="form-control" id="session_place" name="session[place]">
			    </div>
			</div>
			<div class="form-group">
			   	<label for="session_state" class="col-xs-3 control-label">Provincia</label>
			   	<div class="col-xs-9">
			   		<input type="text" class="form-control" id="session_state" name="session[state]">
			   	</div>
			</div>
			<div class="form-group">
			   	<label for="session_city" class="col-xs-3 control-label">Ciudad</label>
			   	<div class="col-xs-9">

			   	</div>
			</div>
			<div class="form-group">
			   	<label for="session_date" class="col-xs-3 control-label">Fecha</label>
			   	<div class="col-xs-9 date">
				   	<div class="col-xs-4">
			   			<input type="text" class="form-control" id="session_date" name="session[date][day]">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control" name="session[date][month]">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control" name="session[date][year]">
					</div>
			   	</div>
			</div>
		</div>
